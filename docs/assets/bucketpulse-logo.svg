<svg
  width="32"
  height="32"
  viewBox="0 0 32 32"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="bucketpulseLogoTitle"
>
  <title id="bucketpulseLogoTitle">BucketPulse</title>
  <defs>
    <linearGradient id="bpGradient" x1="0" y1="32" x2="32" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect
    x="2"
    y="2"
    width="28"
    height="28"
    rx="8"
    fill="#0b1020"
  />

  <!-- Inner gradient panel to give a subtle inset -->
  <rect
    x="4"
    y="4"
    width="24"
    height="24"
    rx="7"
    fill="url(#bpGradient)"
  />

  <!-- Bucket lip / container hint -->
  <path
    d="M8 20 C10 22 14 23 16 23 C18 23 22 22 24 20"
    fill="none"
    stroke="rgba(15,23,42,0.7)"
    stroke-width="1.6"
    stroke-linecap="round"
  />

  <!-- Pulse line -->
  <path
    d="M7 19
       L11 19
       L13 13
       L16 22
       L19 16
       L23 16
       L25 13"
    fill="none"
    stroke="#f9fafb"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
